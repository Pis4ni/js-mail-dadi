<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="./js/script.js" defer></script>
    <title>js-mail-dadi</title>
</head>
<body>
    <main>
        <section id="login" class="container">
            <div class="card text-center">
                <div class="card-header">
                  LOG-IN
                </div>
                <div class="card-body">
                  <h5 class="card-title">Inserisci le tue credenziali qui di seguito</h5>
                  <div class="mb-3">
                    <label for="e_mail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="e_mail" placeholder="name@example.com">
                  </div>
                  <input type="button" value="Log in" class="btn btn-primary">
                </div>
                <div class="card-footer text-body-secondary" id="log_in_btn">
                  Powered by Pis4ni
                </div>
              </div>
        </section>
    </main>
</body>
</html>
